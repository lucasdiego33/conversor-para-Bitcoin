<!DOCTYPE html>
<html lang="pt-br">

<head>
    
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor</title>
</head>

<body>
   
       
    
    
    <img class="capa" src="./assets/fundo.png" alt="foto">
    <img  class="moeda"  src="./assets/moeda.png"  alt="moeda">
   
       <main>
             Converter  <b>de</b>
          <label>

            <select>
                <option>R$ Real Brasileiro</option>
            </select>

          </label>

          
          <label>
             converter <b>Para </b>
            <select>
                <option>BTC Bitcoin</option>
            </select>

          </label>


          <label>
               valor
            <input class="money"  placeholder="R$  +11,00.00"> 
          </label>

          <button class="meu-botao">Converter</button>

          <section>
                <div class="dinheiro">
                    <img src="./assets/Real.png.png" alt="moeda-a-converter">
                    <p class="moeda">Real</p>
                    <p class="valor-convert">R$ 0,00</p>
                </div>
                
                

                <img class="Seta" src="./assets/Minha seta.png">


                <div class="dinheiro">
                    <img src="./assets/Bitcoin.png.png" alt="moeda-convertida">
                    <p class="moeda">Bitcoin</p>
                    <p class="valor">0,0</p>
                </div>
                

            </section>
                
          </main>

   
   </body>
   <script src="./scripts.js"></script>
</html>
